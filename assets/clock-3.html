<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Timer</title>
  <style>
    :root {
      --bg: #111;
      --fg: #eee;
      --accent: #ccc;
      --pause: #f90;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      margin: 0.5rem 0;
    }

    .timer {
      flex: 1;
      display: flex;
      width: 100%;
      max-width: 700px;
      gap: 1rem;
      justify-content: space-between;
      align-items: center;
    }

    .time-box {
      flex: 1;
      padding: 1rem;
      text-align: center;
      background: #222;
      border-radius: 1rem;
      font-size: 3rem;
      user-select: none;
      transition: background 0.3s;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .active {
      background: var(--accent);
      color: #000;
    }

    .paused {
      background: var(--pause);
      color: #000;
    }

    .controls {
      margin-top: 1rem;
      position: relative;
      z-index: 2;
    }

    button {
      background: #333;
      color: var(--fg);
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin: 0.3rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background: var(--accent);
      color: #000;
    }

    .settings {
      display: none;
      flex-direction: column;
      margin-top: 1rem;
      z-index: 2;
      position: relative;
    }

    .settings input {
      padding: 0.4rem;
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    .mobile-toggle {
      display: none;
      position: fixed;
      bottom: 5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 60px;
      background: #444;
      border: 2px solid var(--fg);
      border-radius: 30px;
      opacity: 0.2;
      z-index: 1;
    }

    .mobile-toggle:active {
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .timer {
        flex-direction: column;
      }
      .time-box {
        font-size: 2.5rem;
        max-width: 90%;
        height: 80px;
        margin: 0 auto;
      }
      .mobile-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>Game Timer</h1>
  <div class="timer">
    <div class="time-box" id="playerA" onclick="switchTo('A')">15:00</div>
    <div class="time-box" id="shared" onclick="switchTo('C')">15:00</div>
    <div class="time-box" id="playerB" onclick="switchTo('B')">15:00</div>
  </div>

  <div class="controls">
    <button onclick="togglePause()">⏯ Pause</button>
    <button onclick="toggleSettings()">⚙️ Settings</button>
  </div>

  <div class="settings" id="settings">
    <label>Player time (minutes): <input type="number" id="playerTime" value="15"/></label>
    <label>Shared time (minutes): <input type="number" id="sharedTime" value="15"/></label>
    <button onclick="applySettings()">Save</button>
  </div>

  <div class="mobile-toggle" onclick="handleSpace()"></div>

  <script>
    let times = {
      A: 15 * 60,
      B: 15 * 60,
      C: 15 * 60,
    };
    let active = null;
    let interval = null;
    let paused = false;
    let previousPlayer = null;

    const elements = {
      A: document.getElementById('playerA'),
      B: document.getElementById('playerB'),
      C: document.getElementById('shared'),
    };

    function format(seconds) {
      const s = Math.abs(seconds);
      const min = Math.floor(s / 60);
      const sec = s % 60;
      return \`\${seconds < 0 ? '-' : ''}\${min.toString().padStart(2, '0')}:\${sec.toString().padStart(2, '0')}\`;
    }

    function updateUI() {
      elements.A.textContent = format(times.A);
      elements.B.textContent = format(times.B);
      elements.C.textContent = format(times.C);
      for (let key of ['A', 'B', 'C']) {
        elements[key].classList.remove('active', 'paused');
      }
      if (active && !paused) {
        elements[active].classList.add('active');
      }
      if (paused && active) {
        elements[active].classList.add('paused');
      }
    }

    function tick() {
      if (!paused && active) {
        times[active]--;
        updateUI();
      }
    }

    function togglePause() {
      paused = !paused;
      updateUI();
    }

    function switchTo(player) {
      if (player === 'C') {
        if (active === 'A' || active === 'B') {
          previousPlayer = active;
          active = 'C';
        }
      } else {
        active = player;
      }
      paused = false;
      updateUI();
    }

    function handleSpace() {
      if (!active) {
        active = 'A';
      } else if (active === 'A') {
        active = 'B';
      } else if (active === 'B') {
        active = 'A';
      } else if (active === 'C') {
        active = previousPlayer === 'A' ? 'B' : 'A';
      }
      paused = false;
      updateUI();
    }

    function handleG() {
      if (active === 'A' || active === 'B') {
        previousPlayer = active;
        active = 'C';
        paused = false;
        updateUI();
      }
    }

    function toggleSettings() {
      const s = document.getElementById('settings');
      s.style.display = s.style.display === 'flex' ? 'none' : 'flex';
    }

    function applySettings() {
      const pt = parseInt(document.getElementById('playerTime').value) || 15;
      const st = parseInt(document.getElementById('sharedTime').value) || 15;
      times = { A: pt * 60, B: pt * 60, C: st * 60 };
      active = null;
      updateUI();
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        handleSpace();
      } else if (e.key.toLowerCase() === 'g') {
        handleG();
      } else if (e.key.toLowerCase() === 'p') {
        togglePause();
      }
    });

    setInterval(tick, 1000);
    updateUI();
  </script>
</body>
</html>
